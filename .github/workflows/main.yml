name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - run: PMS_DEBUG=1 sh ./scripts/install.sh
      - run: cat /etc/shells
      - run: exec bash && pms
      - run: exec zsh && pms
      - run: PMS_DEBUG=1 sh ~/.pms/scripts/uninstall.sh -n
